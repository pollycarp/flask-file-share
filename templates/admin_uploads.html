<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Uploads - FileShare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="mb-4">ðŸ“‚ All Uploaded Files (Admin View)</h2>

  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Filename</th>
        <th>Download Link</th>
        <th>Uploaded At</th>
      </tr>
    </thead>
    <tbody>
      {% for file in history %}
      <tr>
        <td>{{ file.filename }}</td>
        <td><a href="{{ file.link }}" target="_blank">{{ file.link }}</a></td>
        <td>{{ file.timestamp.strftime('%Y-%m-%d %H:%M:%S') if file.timestamp else 'N/A' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>

</body>
</html>
