<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download File</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="mb-3">ðŸ“¦ Ready to download</h3>
    <h5 class="text-primary fw-semibold mb-4">{{ filename }}</h5>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <button type="submit" class="btn btn-success px-4">Download Now</button>
    </form>
  </div>

  <script>
    // Optional: redirect after download
    const alertBox = document.querySelector('.alert-success');
    if (alertBox) {
      setTimeout(() => {
        window.location.href = "/dashboard";
      }, 3000); // 3 second delay
    }
  </script>

</body>
</html>
