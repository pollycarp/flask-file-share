<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - FileShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-3" data-bs-theme="light">

  {% include 'components/navbar.html' %}

  <h2 class="mb-4">ðŸ“¤ Upload a File</h2>

  <!-- âœ… Flash Messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p class="mb-0">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- âœ… File Upload Form -->
  <form method="POST" enctype="multipart/form-data" class="mb-3">
    <div class="mb-3">
      <label for="file" class="form-label">Select File</label>
      <input class="form-control" type="file" name="file" id="file" required>
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
  </form>

  <!-- ðŸ”— Go to Downloads Page -->
  <a href="{{ url_for('downloads') }}" class="btn btn-primary">Go to Downloads</a>

  <!-- Legacy Share Link (optional if still needed) -->
  {% if link %}
    <div class="alert alert-success mt-4">
      âœ… Share this link: <a href="{{ link }}">{{ link }}</a>
    </div>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggle-theme');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        const body = document.body;
        const current = body.getAttribute('data-bs-theme');
        const newTheme = current === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-bs-theme', newTheme);
      });
    }
  </script>
</body>
</html>
